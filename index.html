<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a solution to the Time tracking dashboard challenge on Frontend Mentor"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script type="module" src="js/main.js" defer></script>

    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="dashboard">
        <header class="app-header">
          <article class="user-info">
            <img
              class="profile-picture"
              src="images/image-jeremy.png"
              alt="Jeremy"
            />
            <h1 class="user-name">Jeremy Robson</h1>
          </article>

          <nav class="app-nav">
            <a href="?daily" data-time-frame="daily">daily</a>
            <a href="?weekly" data-time-frame="weekly">weekly</a>
            <a href="?monthly" data-time-frame="monthly">monthly</a>
          </nav>
        </header>
        <!--task cards will be created using js-->
      </div>
    </main>
  </body>
</html>
